<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- added form to search cities to test-->
    <form id="search-form" action="https://httpbin.org/anything" method="post">
        <img src="assets/magnifier.png" alt="magnifying glass">
        <input id="search-input" type="text" placeholder="type city here"/>
        <button class="send-btn" type="submit">
          Search
        </button>
    </form>

    <div id="current-weather-wrapper"class="current-weather-wrapper">
        <section id="currentWeather" class="current-weather">
        </section>
    </div>

    <section id="upcomingWeather" class="upcoming-weather">
    </section>


</body>
<script src="./script.js"></script>
</html>
